name: Build

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '*.md'

jobs:
  test:
    name: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'
      - run: npm ci
      # - run: npm run check --ws
      - run: npm run test --ws
      - run: npm run build --ws
